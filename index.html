<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple OTP Generator</title>
</head>
<body>
<h1>Simple OTP Generator</h1>
<button onclick="generateOTP()">Generate OTP</button>
<div id="otp">---</div>

<script>
function generateOTP() {
  let otp = Math.floor(100000 + Math.random()*900000); // 6-digit OTP
  document.getElementById('otp').innerText = otp;
}
</script>
</body>
</html>
